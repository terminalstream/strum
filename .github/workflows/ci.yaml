name: ci
on:
  push:
    branches:
      - "main"
  pull_request:
jobs:
  tests:
    runs-on: ubuntu-22.04
    steps:
      - name: setup Go 1.23
        uses: actions/setup-go@v2
        with:
          go-version: 1.23

      - uses: actions/checkout@v3

      - name: Run unit tests
        run: make test

      - name: Ensure coverage
        run: make coverage

      - name: Ensure license headers
        run: make license

      - name: Run linters
        run: make lint